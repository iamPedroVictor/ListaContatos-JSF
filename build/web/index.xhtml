<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="layout.xhtml"
             xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="corpo">
        <div class="header">
            <h2>Registrar novo contato</h2>
                <h:form id="ContatoFormulario">
                    <p:inputText placeholder="Digite o nome" value ="#{contatoBean.contato.nome}" required="true" />
                    <p:inputMask id="telefone" mask="(99) 99999-9999" placeholder="Digite um telefone" value ="#{contatoBean.contato.telefone}" required="true" />
                    <p:inputText placeholder="Informe um email" value="#{contatoBean.contato.email}" required="true" />
                    <br />
                    <p:commandButton value="Salvar" action="#{contatoBean.Salvar()}" update=":ContatosCard :ContatoFormulario" />
                </h:form>
        </div>
        <h:form id="sortActions">
            <p:commandButton value="Ordem alfabetica" action="#{contatoBean.ListarByNome()}" update=":ContatosCard" />
            <p:commandButton value="Ordem por id" action="#{contatoBean.Listar()}" update=":ContatosCard" />
        </h:form>
        <h:panelGroup id="ContatosCard" >
            <div class="main">
                <ui:repeat value="#{contatoBean.contatos}" var="Contato">
                    <div class="card w30">
                        <p>#{Contato.nome} - #Id:#{Contato.id}</p>
                        <div class="container">
                            <p>Telefone: #{Contato.telefone}</p>
                            <p>E-Mail: #{Contato.email}</p>
                        </div>
                        <h:form id="cardButtons">
                            <p:commandButton value="Excluir" action="#{contatoBean.Excluir(Contato)}" update=":ContatosCard" />
                            <p:commandButton value="Editar" action="#{contatoBean.Editar(Contato)}" update=":ContatoFormulario" />
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </h:panelGroup>
    </ui:define>
    
</ui:decorate>
